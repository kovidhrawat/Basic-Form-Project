<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Survey Project</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<h1>Survey Project</h1>
	<form id="survey-form">
		<fieldset>
			<legend>Personal Information</legend>
			<label for="name">Name:</label>
			<input type="text" id="name" name="name" required><br>
			<label for="email">Email:</label>
			<input type="email" id="email" name="email" required><br>
			<label for="age">Age:</label>
			<input type="number" id="age" name="age" min="18" max="99" required>
		</fieldset>
		<fieldset>
			<legend>Survey Questions</legend>
			<label for="question1">Question 1: What is your favorite color?</label>
			<input type="text" id="question1" name="question1" required><br>
			<label for="question2">Question 2: How often do you exercise?</label>
			<select id="question2" name="question2" required>
				<option value="" selected disabled>Please select</option>
				<option value="daily">Daily</option>
				<option value="weekly">Weekly</option>
				<option value="monthly">Monthly</option>
				<option value="never">Never</option>
			</select><br>
			<label for="question3">Question 3: How many hours do you sleep per night?</label>
			<input type="number" id="question3" name="question3" min="1" max="12" required>
		</fieldset>
		<button type="submit">Submit</button>
	</form>
	<script src="script.js"></script>
</body>
</html>
